<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vertical Video Player</title>
  </head>
  <body>
    <div class="import-container">
      <h1>Vertical Video Player</h1>
      <div class="segment-container">
        <label>VIDEO SEGMENTS</label>
        <input class="segments-num" type="number" min="1" max="99" value="3" />
      </div>
      <input type="file" class="import-file" />
      <p>Press "C" to Toggle Control Visibility</p>
    </div>
    <div class="vertical-video-container"></div>
  <script defer src="index.js"></script></body>
</html>
